<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />
<ul>
    <!--  <li th:each=":${}" th:text="${column.}" ></li>-->

    <!--<p th:text="${jobs}"> </p>-->
</ul>


    <!-- TODO #2 - Loop over jobs map to display all job fields -->
    <div >
    <table th:each="job : ${jobs}" class="job-listing">
        <tr th:each="someJob :${job}">
            <td th:text="${someJob.key}"></td>
            <td th:text="${someJob.value}"><a th:href="@{/search/results(column=${column},value=${someJob})}" th:text="${someJob}"></a></td>
        </tr>



    </table>
    </div>

</div>

</body>
</html>
